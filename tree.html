<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Tree Drawing</title>
</head>
<body>

<svg width="300" height="400" viewBox="0 0 300 400">
  <!-- Tree Trunk -->
  <rect x="130" y="200" width="40" height="100" fill="brown" />

  <!-- Leaves (circles) -->
  <circle cx="150" cy="170" r="50" fill="green" />
  <circle cx="110" cy="160" r="40" fill="green" />
  <circle cx="190" cy="160" r="40" fill="green" />
  <circle cx="130" cy="120" r="40" fill="green" />
  <circle cx="170" cy="120" r="40" fill="green" />
</svg>

</body>
</html>
