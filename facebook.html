<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Login or Sign Up</title>
    <style>
        /* Box Model Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 20px;
            padding: 20px;
            border: 4px solid #ccc;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        h1, h2,h3 {
            border: 2px solid ;
            padding: 10px;
            margin-bottom: 15px;
        }

        hr {
            margin: 20px 0;
        }

        form {
            border: 2px solid lightgray;
            padding: 20px;
            background-color: whitesmoke;
            width: 50%;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid lightgrey;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            cursor:pointer;
        }

        input[type="submit"] {
            background-color: blue;
        }

        a {
            color: navy;
        }
    </style>
</head>
<body>
    <center>
        <h1><span style="color:blue">Facebook</span></h1>
        <hr width="50%">

        <!-- Registration Form -->
        <h2>Create a new account</h2>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="firstname" required></td>
                </tr>
                <tr>
                    <td>sur Name:</td>
                    <td><input type="text" name="surname" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>New Password:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="Sign Up">
                    </td>
                </tr>
            </table>
        </form>

        <hr width="50%">

        <!-- Login Form -->
        <h2>Log In</h2>
        <form>
            <table>
                <tr>
                    <td>Email or Phone:</td>
                    <td><input type="email" name="login_email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="login_password" required></td>
                </tr>
                <tr>
                    <td  align="center">
                        <input type="submit" value="Log In">
                    </td>
                </tr>
            </table>
        </form>
         <h3>Continue with</h3>

  <!-- Social Login Icons -->
  <a href="https://accounts.google.com" target="_blank">
    <img src="https://www.google.com/favicon.ico" alt="Google" width="30">
  </a>
        <p><a href="#">Forgotten password?</a></p>
    </center>
</body>
</html>
