<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body{
        margin: 10px;
        border: 10px ,solid;
    }
    h1,h2,h3{
        margin: 5px;
        border: 5px;
        padding: 10px;
        background-color: lightgray;
    }
    table{
        border: 10px ;
        padding: 10px;
        margin: 10px , dashed;
        color: green;
    }
  </style>
</head>
<body>
    <center>

<!-- Top Left Heading -->
 <h1> <span style="color:green;"> W3Schools</span></h1>
  <p>improve yourself by learning with w3schools.</p>
  <p>Don't have an account? </p>

  <h2>Create a new account</h2>
        <form>
            <table>
                <tr>
                    <td> Name:</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>New Password:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Sign Up">
                    </td>
                </tr>
            </table>
        </form>

        <hr width="50%">

        <!-- Login Form -->
        <h2>Log In</h2>
        <form>
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="login_email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="login_password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Log In">
                    </td>
                </tr>
            </table>
        </form>

        <a href="#">Forgot your password?</a><br><br>

        <h3>Continue with</h3>

  <!-- Social Login Icons -->
  <a href="https://accounts.google.com" target="_blank">
    <img src="https://www.google.com/favicon.ico" alt="Google" width="30">
  </a>
  &nbsp;&nbsp;&nbsp;

  <a href="https://facebook.com" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" width="30">
  </a>
  &nbsp;&nbsp;&nbsp;

  <a href="https://github.com/login" target="_blank">
    <img src="https://github.githubassets.com/favicons/favicon.svg" alt="GitHub" width="30">
  </a>

  <br><br>

    <button type="submit">Sign In</button>
  </form>
</center>

</body>
</html>
