<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenery with House, River Flowing from Mountains</title>
  <style>
    body {
      margin: 0;
      background: skyblue;
      overflow: hidden;
    }

    .sun {
      width: 150px;
      height: 150px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 80%;
    }

    /* Mountains */
    .mountain {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 250px solid #556B2F;
      position: absolute;
      bottom: 200px;
    }

    .mountain1 { left: 100px; }
    .mountain2 { left: 300px; border-bottom-color: #6B8E23; }
    .mountain3 { left: 500px; border-bottom-color: #3E8E41; }

   


    /* House */
    .house {
      width: 120px;
      height: 120px;
      background: #b5651d;
      position: absolute;
      top: 320px;
      left: 600px;
      z-index: 2;
    }

    .roof {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 60px solid darkred;
      position: absolute;
      top: 260px;
      left: 600px;
      z-index: 2;
    }

    .door {
      width: 30px;
      height: 50px;
      background: #654321;
      position: absolute;
      top: 370px;
      left: 645px;
      z-index: 3;
    }

    /* Trees */
    .tree {
      position: absolute;
      width: 60px;
      height: 110px;
    }

    .tree .trunk {
      width: 20px;
      height: 50px;
      background: #8B4513;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .tree .leaves {
      width: 60px;
      height: 60px;
      background: green;
      border-radius: 50%;
      position: absolute;
      bottom: 40px;
      left: 0;
    }

    .tree1 { top: 330px; left: 450px; }
    .tree2 { top: 340px; left: 500px; }
    .tree3 { top: 350px; left: 800px; }
    .tree4 { top: 360px; left: 850px; }
    .tree5 { top: 370px; left: 950px; }

    /* Birds */
    .bird {
      position: absolute;
      width: 20px;
      height: 20px;
      font-size: 20px;
      animation: fly 12s linear infinite;
    }

    .bird:nth-child(1) { left: -50px; top: 100px; animation-delay: 0s; }
    .bird:nth-child(2) { left: -100px; top: 130px; animation-delay: 3s; }
    .bird:nth-child(3) { left: -150px; top: 80px; animation-delay: 6s; }

    @keyframes fly {
      0%   { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* Ground */
    .ground {
      position: absolute;
      background: #4CAF50;
      height: 200px;
      width: 100%;
      bottom: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Sun -->
  <div class="sun"></div>

  <!-- Birds -->
  <div class="bird">üïäÔ∏è</div>
  <div class="bird">üïäÔ∏è</div>
  <div class="bird">üïäÔ∏è</div>

  <!-- Mountains -->
  <div class="mountain mountain1"></div>
  <div class="mountain mountain2"></div>
  <div class="mountain mountain3"></div>

  

  <!-- House -->
  <div class="roof"></div>
  <div class="house"></div>
  <div class="door"></div>

  <!-- Trees -->
  <div class="tree tree1">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>

  <div class="tree tree2">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>

  <div class="tree tree3">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>

  <div class="tree tree4">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>

  <div class="tree tree5">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>

  <!-- Ground -->
  <div class="ground"></div>
</body>
</html>
